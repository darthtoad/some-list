<h2>Listings</h2>

<div *ngFor="let listing of listings | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="seeDetails(listing)">{{listing.postName}} - {{listing.postType}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <h5>${{listing.price}}</h5>
      <h6>${{listing.datePosted}}</h6>
      <p>{{listing.body}}<p>
      <hr>
      <app-listing-edit [selectedListing]="listing"></app-listing-edit>
    </div>
  </div>
</div>
